{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <!-- Edit Event Heading -->
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                    <h2 class="logo-font mb-4">Edit Event</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Popilated Edit Event Form -->
                <form method="POST" action="{% url 'edit_event' event.id %}" enctype="multipart/form-data" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <!-- Cancel and Update Buttons -->
                    <div class="text-right">
                        <a class="btn btn-secondary" href="{% url 'events' %}">Cancel</a>
                        <button class="btn btn-dark" type="submit">Update</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
