{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <!-- My Profile Heading -->
    <div class="row">
        <div class="col">
                <h2 class="logo-font mb-4 text-center">Favourites</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-sm table-borderless">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in favourite.products.all %}
                        <tr>
                            <td>
                                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                            </td>
                            <td>
                                <p>{{ product.price }}</p>
                            </td>
                            <td>
                                <small>
                                    <a class="text-danger" href="{% url 'remove_favourite' product.id %}">Remove</a>
                                </small>
                            </td>
                            {% empty %}
                            <td>
                                <p class="lead mb-4">You have no products in you favourites.</p>
                                <a href="{% url 'products' %}?category=brewers,accessories" class="btn btn-sm btn-primary py-3"><strong>Shop Now!</strong></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
