<script type="text/javascript">

    $('.to-top-link').click(function(e) {
			window.scrollTo(0,0)
		})

    $(window).scroll(function() {
        // Hide or Show back to top button
        if ($(this).scrollTop() > 75) {
            $('.to-top-button').fadeIn();
        } else {
            $('.to-top-button').fadeOut();
        }
    }).trigger('scroll');

</script>
