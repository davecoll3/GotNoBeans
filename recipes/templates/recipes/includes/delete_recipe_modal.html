{% if request.user.is_superuser %}
<!-- Vertically centered Bootstrap modal -->
<div id="delete-modal-{{recipe.id}}" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Delete Recipe:
                    <br>
                    {{recipe.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Are you sure that you want to delete this recipe? 
                    <span class="text-danger">This action cannot be undone!</span> 
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger" href="{% url 'delete_recipe' recipe.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
